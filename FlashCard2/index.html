<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Matching Game</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
    <div id="container">
        <div id="column1">
            <div class="draggable" draggable="true" id="word1">Apple</div>
            <div class="draggable" draggable="true" id="word2">Dog</div>
            <div class="draggable" draggable="true" id="word3">Tree</div>
        </div>
        <div id="column2">
            <div class="droppable" id="word1_target">Tree</div>
            <div class="droppable" id="word2_target">Dog</div>
            <div class="droppable" id="word3_target">Apple</div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
